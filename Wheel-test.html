<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Wheel</title>
  <style>
    /* Wheel Container: fixed size and centered */
    #wheelContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      background: #000;
      z-index: 2500;
      text-align: center;
      color: #e0e0e0;
      display: none; /* Hidden initially */
    }
    /* Wheel Element: forced to 200×200px */
    #wheel {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
    /* Force the wheel image to be exactly 200×200px */
    #wheelImage {
      width: 200px !important;
      height: 200px !important;
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
      transform-origin: center center;
    }
    /* Force the pointer image to be exactly 200×200px */
    #wheelPointer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px !important;
      height: 200px !important;
      pointer-events: none;
    }
    /* Center text on the wheel */
    #wheelText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: #000;
      pointer-events: none;
    }
    /* Keyframe animation for the wheel spin (3 rotations in 5 seconds) */
    @keyframes spinWheelAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }
    .spin-animation {
      animation: spinWheelAnimation 5s ease-out forwards;
    }
  </style>
</head>
<body>
  <!-- Wheel Container -->
  <div id="wheelContainer">
    <div id="wheel">
      <img src="Wheel.png" id="wheelImage" alt="Wheel">
      <img src="WheelPointer.png" id="wheelPointer" alt="Pointer">
      <div id="wheelText">Click to spin</div>
    </div>
  </div>
  
  <script>
    function showWheel() {
      document.getElementById('wheelContainer').style.display = 'block';
    }
    
    function spinWheel() {
      // Hide the center text
      document.getElementById('wheelText').style.display = 'none';
      const wheelImage = document.getElementById('wheelImage');
      // Add the spin animation class
      wheelImage.classList.add("spin-animation");
      wheelImage.addEventListener('animationend', function() {
        setTimeout(function() {
          document.getElementById('wheelContainer').style.display = 'none';
        }, 1000);
      }, { once: true });
    }
    
    // When the wheel container is clicked, spin the wheel
    document.getElementById('wheelContainer').addEventListener('click', spinWheel);
    
    // Show the wheel 8 seconds after page load
    window.onload = function() {
      setTimeout(showWheel, 8000);
    };
  </script>
</body>
</html>
