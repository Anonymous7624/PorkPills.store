<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swiss Cheese Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-iframe {
      border: 2px solid #fff;
      width: 300px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Swiss Cheese Games</h1>
  <p>Enjoy these HTML5 games as a bonus with your purchase!</p>
  <div class="game-container">
    <!-- Example Game 1: 2048 -->
    <iframe class="game-iframe" src="https://play2048.co" title="2048 Game" allowfullscreen></iframe>
    <!-- Example Game 2: Snake -->
    <iframe class="game-iframe" src="https://playsnake.org" title="Snake Game" allowfullscreen></iframe>
    <!-- Example Game 3: Flappy Bird Clone -->
    <iframe class="game-iframe" src="https://flappybird.io" title="Flappy Bird" allowfullscreen></iframe>
  </div>
</body>
</html>
